<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="form-handle.php">
    <input name="i1">
    <input name="i2">
    <textarea name="i3"></textarea>
    <select name="i4">
        <option value="i4a">A</option>
        <option value="i4b">B</option>
        <option value="i4c">C</option>
    </select>
    <select name="i5[]" multiple>
        <option value="i5a">A</option>
        <option value="i5b">B</option>
        <option value="i5c">C</option>
    </select>

    <input type="submit" value="OK" formmethod="POST">
</form>

<form id="another-form" action="form-handle.php" method="GET">
    <input name="j1">
    <input type="checkbox" name="j2[]" value="j2a">

    <label>
        J2B

        <input type="checkbox" name="j2[]" value="j2b">
    </label>

    <input type="radio" name="j3" value="j3a">

    <label>
        J3B

        <input type="radio" name="j3" value="j3b">
    </label>

    <input type="checkbox" name="single-cb" value="hello">

    <input type="submit" value="OK">
</form>

<form id="file-form" method="post">
    <input name="k1">

    <label>
        file_upload
        <input type="file" name="file_upload">
    </label>

    <input type="submit" value="OK">
</form>

<label for="j2c">J2C</label>
<input type="checkbox" form="another-form" name="j2[]" value="j2c" id="j2c">

<label for="j3c">J3C</label>
<input type="radio" form="another-form" name="j3" value="j3c" id="j3c">

<input type="submit" form="another-form" id="special-submit" formmethod="DELETE" >

<form id="zero-form-checkbox" action="form-handle.php" method="GET">
    <input type="checkbox" name="z1[]" value="z1a">
    <input type="checkbox" name="z1[]" value="0">
</form>

<form id="zero-form-radio" action="form-handle.php" method="GET">
    <input type="radio" name="z2" value="z2a">
    <input type="radio" name="z2" value="0">
</form>

</body>
</html>
