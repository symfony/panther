<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaitFor - Element to contain</title>
</head>
<body>
    <p id="hello">Hello</p>

<script>
  window.setTimeout(function () {
    document.getElementById('hello').innerText += ' new content';
  }, 1000);
</script>
</body>
</html>
