<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WaitFor - Present element in DOM to be visible</title>
</head>
<body>
    <input id="hello" disabled />
    <script>
      window.setTimeout(function () {
        document.getElementById('hello').disabled = false;
      }, 1000);
    </script>
</body>
</html>
