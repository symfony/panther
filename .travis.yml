language: php
sudo: false
addons:
  chrome: stable

php:
  - 7.2

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - phpenv config-rm xdebug.ini
  - composer install

script:
  - php -r 'var_dump(function_exists("posix_kill"));'
  - php -i | grep sigchild
  - phpunit --debug

after_script:
  - ps -A
